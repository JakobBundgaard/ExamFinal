<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Administration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</head>

<body>
<div id="body">
    <div class="container">
        <div class="col-6">
            <h2>Add Student</h2>
            <table>
                <tr>
                    <td><label for="firstname">First name: </label><input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last name: </label><input type="text" id="lastname"></td>
                </tr>
                <tr>
                    <td ><label for="email">Email: </label><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td>
                        <label>Supervisors: </label></td>
                    <td><label for="cdata"></label><select id="cdata"></select></td>
                </tr>
                <tr>
                    <td><input type="button" value="Add Student" id="btnAddStudent"></td>
                </tr>
            </table>
            <div class="container">
                <h2>List of Students</h2>

                <table id="students">
                    <thead>
                    </thead>
                    <tbody id="tdata">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>

</div>
</body>
</html>
